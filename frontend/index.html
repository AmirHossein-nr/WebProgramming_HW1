<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <section>
    <h1>fill in the blank space below with at least 8 characters</h1>
    <form method="post">
      <fieldset>
        <legend>form</legend>
        <label for="toBeSent">your word</label>
        <input type="text" id="toBeSent" pattern="[a-zA-Z0-9]{8,}" name="message" placeholder="exp. abc123AB">
        <div class="buttons">
          <button type="submit" formmethod="post" formaction="http://localhost/host/node">send with node.js</button>
          <button type="submit" formmethod="post" formaction="http://localhost/host/go">send with golang</button>
        </div>
      </fieldset>
    </form>
  </section>
  <section>
    <form method="get">
      <br><br><br><br><br>
      <fieldset>
        <legend>form</legend>
        <label for="toBeSent">your Hash</label>
        <input type="text" id="HashToSend" pattern="[a-zA-Z0-9]{8,}" name="hash" placeholder="">
        <div class="buttons">
          <button type="submit" formmethod="get" formaction="http://localhost/host/node">send with node.js</button>
          <button type="submit" formmethod="get" formaction="http://localhost/host/go">send with golang</button>
        </div>
      </fieldset>
    </form>
  </section>
</div>
</body>
</html>
